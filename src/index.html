<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading intro - Farco Studio</title>
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,300&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://front.farcostudio.com"
        >Farco –– Interactions
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <a href="#"
        >GitHub
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>
    <div class="loading-intro">
        <div class="loading-images">
            <div class="image-cover">
                <img class="image" src="../images/image-1.png" alt="image-1" />
                <img class="image" src="../images/image-2.png" alt="image-2" />
                <img class="image" src="../images/image-3.png" alt="image-3" />
            </div>
        </div>
        <div class="main-content">
            <img class="image" src="../images/image-4.png" alt="image-4" />
            <div class="unfold title">
                <div class="letter">W</div>
                <div class="letter">e</div>
                <div class="letter">l</div>
                <div class="letter">c</div>
                <div class="letter">o</div>
                <div class="letter">m</div>
                <div class="letter">e</div>
            </div>          
        </div>
    </div>
    <div class="cursor"><div>
    <script type="module" src="app.js"></script>
  </body>
</html>
